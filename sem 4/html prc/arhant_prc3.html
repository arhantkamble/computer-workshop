<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="arhantprc3b.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="background-color: yellow; padding: 10px;">Welcome to CSS Styling</h1>

    <h2>This is an Internal Styled Heading</h2>

    <p>This paragraph is styled using external CSS.</p>

</body>
</html>
